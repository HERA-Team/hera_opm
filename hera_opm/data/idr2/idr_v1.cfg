[Options]
pols = xx,xy,yx,yy
path_to_do_scripts = ~/hera/RTP/scripts/hera
conda_env = hera
ex_ants = ~/hera/hera_cal/hera_cal/calibrations/herahex_ex_ants.txt
base_mem = 10000
base_cpu = 1
cross_cut = 5
path_to_abscal_files = /path/to/files

[WorkFlow]
actions = FIRSTCAL, FIRSTCAL_METRICS, OMNICAL, OMNICAL_METRICS, OMNI_APPLY,
	  ABSCAL, ABSCAL_APPLY, DELAY_XRFI, DELAY_XRFI_APPLY, CAL_SMOOTH,
	  CAL_SMOOTH_APPLY, DELAY


[FIRSTCAL]
args = {basename}, ${Options:ex_ants}

[FIRSTCAL_METRICS]
args = {basename}

[OMNICAL]
prereqs = FIRSTCAL_METRICS
args = {basename}, ${Options:ex_ants}

[OMNICAL_METRICS]
prereqs = OMNICAL
args = {basename}

[OMNI_APPLY]
prereqs = OMNICAL_METRICS
args = {basename}

[ABSCAL]
prereqs = OMNI_APPLY
args = {basename}, ${Options:path_to_abscal_files}

[ABSCAL_APPLY]
prereqs = ABSCAL
args = {basename}

[DELAY_XRFI]
prereqs = ABSCAL
args = {basename}

[DELAY_XRFI_APPLY]
prereqs = DELAY_XRFI
args = {basename}

[CAL_SMOOTH]
prereqs = DELAY_XRFI
args = {basename}

[CAL_SMOOTH_APPLY]
prereqs = CAL_SMOOTH
args = {basename}

[DELAY]
prereqs = CAL_SMOOTH
args = {basename}
