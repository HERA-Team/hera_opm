[Options]
makeflow_type = lstbin
pols = xx,yy
path_to_do_scripts = ~/hera/hera_opm/hera_opm/data/sample_task_scripts
conda_env = hera
base_mem = 10000
base_cpu = 1
timeout = 24h

[LSTBIN_OPTS]
sig_clip = --sig_clip
sigma = 5
min_N = 5
rephase =
ntimes_per_file = 60
dlst = None
lst_start = 0.0
data_files = /path_to_calibrated_data/2458114/zen.2458114.*.xx.uvOC,
             /path_to_calibrated_data/2458115/zen.2458115.*.xx.uvOC

[LSTBIN]
args = ${LSTBIN_OPTS:sig_clip}, ${LSTBIN_OPTS:sigma}, ${LSTBIN_OPTS:min_N},
       ${LSTBIN_OPTS:rephase}, ${LSTBIN_OPTS:ntimes_per_file}, ${LSTBIN_OPTS:lst_start},
       ${LSTBIN_OPTS:data_files}