[Options]
makeflow_type = "lstbin"
path_to_do_scripts = "~/hera/hera_opm/hera_opm/data/sample_task_scripts"
conda_env = "hera"
base_mem = 10000
base_cpu = 1
timeout = "24h"

[LSTBIN_OPTS]
sig_clip = true
sigma = 5
min_N = 5
rephase = false
ntimes_per_file = 60
dlst = "None"
lst_start = 0.0
fixed_lst_start = false
vis_units = "Jy"
parallelize = true
file_ext = "grp1.of2.{}.{}.{:7.5f}.uvh5"
outdir = "./"
parent_dir = "./"
data_files = ["'zen.2458043.*.HH.uvh5'",
              "'zen.2458044.*.HH.uvh5'",
              "'zen.2458045.*.HH.uvh5'"]

[LSTBIN]
args = ["sig_clip", "sigma", "min_N", "rephase", "ntimes_per_file", "lst_start",
        "fixed_lst_start", "dlst", "vis_units", "output_file_select", "file_ext",
        "outdir"]
