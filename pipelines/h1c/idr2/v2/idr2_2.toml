[Options]
makeflow_type = "analysis"
path_to_do_scripts = "/users/jsdillon/Libraries/hera_opm/pipelines/h1c/idr2/v2/task_scripts"
conda_env = "hera"
ex_ants_path = "/users/jsdillon/Libraries/hera_opm/pipelines/h1c/idr2/v2/bad_ants"
base_mem = 8000
base_cpu = 1
timeout = "24h"
pbs_mail_user = "jsdillon+makeflow@berkeley.edu"

[REDCAL_OPTS]
ant_z_thresh = 4.0
solar_horizon = 0.0
nInt_to_load = 8
flag_nchan_low = 50
flag_nchan_high = 50
min_bl_cut = 15
max_bl_cut = 90

[ABSCAL_OPTS]
model_files_glob = "'/lustre/aoc/projects/hera/nkern/idr3_abscal_models/full_model/zen.2458042.*.HH.uvRXLS.uvh5'"
nInt_to_load = 6
min_bl_cut = 1.0
max_bl_cut = 100.0
phs_max_iter = 100
phs_conv_crit = 1e-6
edge_cut = 100

# [CAL_XRFI_OPTS]
# TODO: UPDATE

# [DELAY_XRFI_OPTS]
# TODO: UPDATE

[CAL_SMOOTH_OPTS]
freq_scale = 10
time_scale = 1800
tol = 1e-9
filter_mode = "rect"
window = "tukey"
skip_wgt = 0.1
maxiter = 100
alpha = 0.3
antflag_thresh = 0.0

[DELAY_OPTS]
partial_load_Nbls = 100
standoff = 15
horizon = 1
tol = 1e-9
window = "tukey"
skip_wgt = 0.1
maxiter = 100
alpha = 0.5

# [REFLECTIONS_OPTS]
# TODO: UPDATE

[IMAGING_OPTS]
calibration = "abs.calfits"
casa = "/home/casa/packages/RHEL7/release/casa-release-5.1.0-68/bin/casa"
casa_imaging_scripts = "/lustre/aoc/projects/hera/nkern/Software/casa_imaging/scripts"
spw = "0:100~924"
pxsize = 300
imsize = 512
niter = 0
threshold = '0mJy'
stokes = "XXYY"

############################################################################################################

[WorkFlow]
actions = ["EXTRACT_AUTOS", "REDCAL", "ABSCAL", #FIRSTCAL_METRICS, CAL_XRFI, DELAY_XRFI, CAL_SMOOTH, DELAY, NOISE, REFLECTIONS, IMAGING
           ]
[EXTRACT_AUTOS]
args = ["{basename}"]

[REDCAL]
args = ["{basename}", "${Options:ex_ants_path}", "${REDCAL_OPTS:ant_z_thresh}",
        "${REDCAL_OPTS:solar_horizon}", "${REDCAL_OPTS:flag_nchan_low}", 
        "${REDCAL_OPTS:flag_nchan_high}", "${REDCAL_OPTS:nInt_to_load}",
        "${REDCAL_OPTS:min_bl_cut}", "${REDCAL_OPTS:max_bl_cut}"]

[ABSCAL]
prereqs = "REDCAL"
args = ["{basename}", "${ABSCAL_OPTS:model_files_glob}", "${ABSCAL_OPTS:nInt_to_load}", 
        "${ABSCAL_OPTS:min_bl_cut}", "${ABSCAL_OPTS:max_bl_cut}", "${ABSCAL_OPTS:phs_max_iter}", 
        "${ABSCAL_OPTS:phs_conv_crit}", "${ABSCAL_OPTS:edge_cut}"]

